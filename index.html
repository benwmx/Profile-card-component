<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile card component</title>
</head>

<body>
    <div class="container">
        <img id="bg-card" src="./img/bg-pattern-card.svg" alt="">
        <img id="profile-pic" src="./img/image-victor.jpg" alt="">
        <div class="profile">
            <p class="big-font">Victor Crest <span class="small-font">26</span> </p>
            <p class="small-font">London</p>
        </div>
        <div class="spacer"></div>
        <div class="stats">
            <div>
                <p class="big-font">80k</p>
                <p class="small-font">Followers</p>
            </div>
            <div>
                <p class="big-font">803k</p>
                <p class="small-font">Likes</p>
            </div>
            <div>
                <p class="big-font">1.4k</p>
                <p class="small-font">Photos</p>
            </div>
        </div>
    </div>

</body>

</html>
